<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .modal {
            background-color: white;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            padding: 30px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .product-info h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-info p {
            font-size: 16px;
            color: #333;
        }
        
        .quantity {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 15px;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }
        
        .quantity-input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 18px;
            margin: 0 10px;
        }
        
        .price {
            font-size: 18px;
            font-weight: bold;
        }
        
        .subtotal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .subtotal-price {
            font-weight: bold;
        }
        
        .tax-info {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .payment-btn {
            width: 100%;
            background-color: #FFD578;
            border: none;
            border-radius: 30px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="modal">
        <button class="close-btn">✕</button>
        
        <div class="product">
            <img src="https://via.placeholder.com/100/FF9DCE" class="product-image" alt="Tropicale">
            <div class="product-info">
                <h2>Tropicale</h2>
                <p>12 x 355ml</p>
            </div>
        </div>
        
        <div class="quantity">
            <div class="quantity-selector">
                <button class="quantity-btn">−</button>
                <input type="text" class="quantity-input" value="1" readonly>
                <button class="quantity-btn">+</button>
            </div>
            <div class="price">36.99$ × 1</div>
        </div>
        
        <div class="subtotal">
            <div>Sous-total</div>
            <div class="subtotal-price">$36.99</div>
        </div>
        
        <div class="tax-info">
            Taxes et frais de port calculés à l'étape de paiement
        </div>
        
        <button class="payment-btn">Paiement</button>
    </div>
</body>
</html>
